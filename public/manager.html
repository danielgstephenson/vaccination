<html>
    <head>
        <link rel="stylesheet" href="manager.css">
        <title>Manager</title>
    </head>
    <body>
      <div id="connectingDiv">Connecting...</div>
      <div id="interfaceDiv">
          <div id="subjectsGrid"></div>
          <div id="controlsDiv">
            <label for="treatment">Treatment:</label>
            <select name="treatment" id="treatmentSelect">
              <option value="?">?</option>
              <option value="1">1 - Large R0 - Heterogeneous</option>
              <option value="2">2 - Large R0 - Homogeneous</option>
              <option value="3">3 - Small R0 - Heterogeneous</option>
              <option value="4">4 - Small R0 - Homogeneous</option>
            </select><br><br>
            <button id="assignTypesButton" type="button">Assign Types</button><br><br>
            <button id="showInstructionsButton" type="button">Show Instructions</button><br><br>
            <button id="playInstructionsAudioButton" type="button">Play Instructions Audio</button>
            <button id="stopInstructionsAudioButton" type="button">Stop</button><br><br>
            <button id="hideInstructionsButton" type="button">Hide Instructions</button><br><br>
            <button id="playPracticeAudioButton" type="button">Play Practice Audio</button>
            <button id="stopPracticeAudioButton" type="button">Stop</button><br><br>
            <button id="beginPracticeButton" type="button">Begin Practice</button><br><br>
            <button id="playPaidAudioButton" type="button">Play Paid Audio</button>
            <button id="stopPaidAudioButton" type="button">Stop</button><br><br>
            <button id="beginPaidPeriodsButton" type="button">Begin Paid Periods</button><br><br>
          </div>
          <div id="infoDiv">0 Active</div>
      </div>     
      <script src="manager.js" type="module"></script>
    </body>
</html>
